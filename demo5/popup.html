<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页金句提取</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-size: 14px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #preview {
      width: 100%;
      min-height: 200px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: none;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="text-input" placeholder="请输入或粘贴想要转换的文字（建议不超过100字）"></textarea>
    <div class="error" id="error-message">文本不能为空！</div>
    <div class="button-group">
      <button id="generate-btn">生成图片</button>
      <button id="save-btn" disabled>保存图片</button>
    </div>
    <img id="preview" alt="预览图片">
  </div>
  <script src="popup.js"></script>
</body>
</html>
