<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分形树</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="fractalType">分形类型: </label>
        <select id="fractalType">
            <option value="tree">分形树</option>
            <option value="koch">科赫雪花</option>
            <option value="sierpinski">谢尔宾斯基三角形</option>
        </select>
        <br><br>
        <label for="depth">递归深度: </label>
        <input type="range" id="depth" min="1" max="12" value="8" step="1">
        <br>
        <label for="angle">角度: </label>
        <input type="range" id="angle" min="15" max="45" value="25" step="1">
        <br>
        <label for="length">初始长度: </label>
        <input type="range" id="length" min="100" max="200" value="150" step="10">
    </div>
    <script src="sketch.js"></script>
</body>
</html>
